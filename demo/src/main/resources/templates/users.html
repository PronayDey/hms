<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chat - Users</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Users</h1>
<ul>
  <li th:each="user : ${users}">
    <a th:href="@{/chat/{userId}(userId=${user.id})}" th:text="${user.username}"></a>
  </li>
</ul>
</body>
</html>
